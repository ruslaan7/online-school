<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>

<body class="text-center" style="font-family: 'PT Sans', sans-serif !important;">
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Вход</h5>
                    <form class="form-signin" action="/admin/admin_login" method="post">
                        <div class="form-label-group">
                            <label for="inputLogin">Логин</label>
                            <input type="text" id="inputLogin" class="form-control" placeholder="Логин" name="admin_login" required autofocus>
                        </div>
                        <div class="form-label-group">
                            <br>
                            <label for="inputPassword">Пароль</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" name="admin_pass" required>
                        </div>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
